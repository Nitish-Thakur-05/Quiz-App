<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- favicon  -->
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/3874/3874176.png?ga=GA1.1.1908529952.1728291215" type="image/x-icon">
<!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- tittle  -->
    <title>Quiz App</title>
<!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
<!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- css and js  -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="container-fluid start-page">
            <div class="container d-flex flex-column justify-content-center align-items-center start-page-content">
                <img src="images/quiz time.svg" alt="logo" class="img-fluid" draggable="false">
                <button type="button" class="start-quiz-btn text-nowrap" autofocus>Start Now >>></button>
                <p class="end-para position-absolute bottom-0">Made with ❤️ by Nitish Thakur</p>
            </div>
        </section>

        <audio src="images/bg music.mp3" id="music" loop></audio>
        <audio src="images/right tune.mp3" id="right-tune"></audio>
        <audio src="images/wrong tune.mp3" id="wrong-tune"></audio>

        <section class="container-fluid quiz-page hide pt-2 pb-1">
            <div class="container quiz-content">
                <img src="images/quiz time.svg" alt="logo" class="quiz-logo" draggable="false">

                <div class="d-flex align-items-end flex-column">
                    <img src="images/vol up.svg" alt="vol up img" class="volume" draggable="false">
                    <img src="images/vol mute.svg" alt="vol mute img" class="mute hide" draggable="false">

                    <div class="qus-no"><span></span></div>
                </div>

                <div class="question d-flex align-items-center">
                    <span></span>
                </div>

                <div class="d-flex justify-content-end">
                    <div class="timer"><span>00:30</span></div>
                </div>

                <div class="option-container d-flex justify-content-center align-items-center flex-column gap-lg-5 gap-4">
                    <div class="option d-flex align-items-center" tabindex="0">
                        <span id="opt1" class="ms-4 text-nowrap"></span>
                        <div class="w-100 d-flex justify-content-end align-items-center me-4">
                            <i class="fa-solid fa-xmark fa-shake fa-lg cross hide" style="color: #e60000;"></i>
                            <i class="fa-solid fa-check fa-beat tick hide" style="color: #00d10e;"></i>
                        </div>
                    </div>

                    <div class="option d-flex align-items-center" tabindex="0">
                        <span id="opt2" class="ms-4 text-nowrap"></span>
                        <div class="w-100 d-flex justify-content-end align-items-center me-4">
                            <i class="fa-solid fa-xmark fa-shake fa-lg cross hide" style="color: #e60000;"></i>
                            <i class="fa-solid fa-check fa-beat tick hide" style="color: #00d10e;"></i>
                        </div>
                    </div>

                    <div class="option d-flex align-items-center" tabindex="0">
                        <span id="opt3" class="ms-4 text-nowrap"></span>
                        <div class="w-100 d-flex justify-content-end align-items-center me-4">
                            <i class="fa-solid fa-xmark fa-shake fa-lg cross hide" style="color: #e60000;"></i>
                            <i class="fa-solid fa-check fa-beat tick hide" style="color: #00d10e;"></i>
                        </div>
                    </div>

                    <div class="option d-flex align-items-center" tabindex="0">
                        <span id="opt4" class="ms-4 text-nowrap"></span>
                        <div class="w-100 d-flex justify-content-end align-items-center me-4">
                            <i class="fa-solid fa-xmark fa-shake fa-lg cross hide" style="color: #e60000;"></i>
                            <i class="fa-solid fa-check fa-beat tick hide" style="color: #00d10e;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end">
                    <div class="next hide mt-2" tabindex="0" ><span>Next ></span></div>
                </div>
                
                <div class="d-flex justify-content-end" tabindex="0">
                    <div class="submit hide mt-2"><span>submit ></span></div>
                </div>

                <p class="end-para mt-5">Made with ❤️ by Nitish Thakur</p>
            </div>
        </section>

        <section class="result-page container-fluid hide">
            <div class="container result-container d-flex justify-content-center flex-column align-items-center">
                <img src="images/quiz time.svg" alt="logo" class="mt-4" draggable="false">
                <p class="result">Result</p>
                <div class="progress-box">
                    <div class="progress-line"></div>
                </div>
                <p class="total-ans mt-2">0/20</p>
                <p class="result-quote">“Keep learning, you need to improve!”</p>
                <button type="button" class="retry mt-2"><<< Retry</button>
                <p class="share">Share your score:</p>
                <div class="app-container d-flex flex-row gap-4">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
                <p class="end-para mt-5">Made with ❤️ by Nitish Thakur</p>
            </div>
        </section>
    </main>
</body>
</html>
